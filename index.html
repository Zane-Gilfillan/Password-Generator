<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>password || builder</title>
</head>
<body>
    <div class="grid">
        <div class="font-holder">
            <h1 class="pass">P@SS</h1>
            <h1 class="word">WÂºRD</h1>
            <h1 class="builder">BU!LDER.</h1>
        </div>
        <div class="password__builder">
            <div class="container">
                <!-- heading of the box -->
                <div class="password-container">
                    <span id="result"></span>
                    
                </div>
                <!-- choices for password -->
                <div class="settings">
                    <div class="settings length">
                        <label for="length" class="length-font">password length</label>
                        <input type="number" id="length" min="8" max="20" value="10">
                    </div>
                    <div class="setting upper">
                        <label for="uppercase" class="upper-font">uppercase</label>
                        <input type="checkbox" id="uppercase" checked>
                        <span class="custom-check"></span>
                    </div>
                    <div class="setting lower">
                        <label for="lowercase" class="lower-font">lowercase</label>
                        <input type="checkbox" id="lowercase" checked>
                    </div>
                    <div class="setting numbers">
                        <label for="numbers" class="numbers-font">numbers</label>
                        <input type="checkbox" id="numbers" checked>
                    </div>
                    <div class="setting symbols">
                        <label for="symbols" class="symbols-font">symbols</label>
                        <input type="checkbox" id="symbols" checked>
                    </div>
                </div>
                <div class="btn-holder">
                    <button class="btn btn-final" id="create">
                        <p class="btn-text-create">create</p> 
                        <br>
                        <p class="btn-text-password">password</p> 
                    </button>
                </div>
            </div>
        </div>
    </div>
   
    
    <script src="main.js"></script>
</body>
</html>
